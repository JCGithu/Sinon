name: Releases Action

on:
  push:
    branches: [ github_action ]

jobs:
  Release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        working-directory: ./engine
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
          python -m pipenv install
          python -m pipenv update youtube-dl
      - name: Pyinstaller Linux
        working-directory: ./engine
        run: pipenv run pyinstaller -w --noconfirm Extractor.py dllive.py dlstories.py
        if: matrix.os == 'ubuntu-latest'
      - name: Pyinstaller Windows
        working-directory: ./engine
        run: pipenv run pyinstaller -w --noconfirm Extractor.py dllive.py dlstories.py
        if: matrix.os == 'windows-latest'
      - name: Pyinstaller Mac
        working-directory: ./engine
        run: pipenv run pyinstaller --debug all --add-binary='/System/Library/Frameworks/Tk.framework/Tk':'tk' --add-binary='/System/Library/Frameworks/Tcl.framework/Tcl':'tcl' --onedir extractor.py dllive.py dlstories.py
        if: matrix.os == 'macos-latest'
      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          #release: ${{ startsWith(github.ref, 'refs/tags/v') }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: Release ${{ steps.create_release.outputs.upload_url }}
          draft: true
          prerelease: false
      - name: Upload Linux
        if: matrix.os == 'ubuntu-latest'
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/sinon_${{ steps.package-version.outputs.current-version}}_amd64.deb
          asset_name: sinon_${{ steps.package-version.outputs.current-version}}_amd64.deb
      - name: Upload Mac
        if: matrix.os == 'macos-latest'
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/sinon_${{ steps.package-version.outputs.current-version}}-mac.zip
          asset_name: Sinon-${{ steps.package-version.outputs.current-version}}-mac.zip
      - name: Upload Win
        if: matrix.os == 'windows-latest'
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './dist/Sinon Setup ${{ steps.package-version.outputs.current-version}}.exe'
          asset_name: 'SSinon Setup ${{ steps.package-version.outputs.current-version}}.exe'

          #Sinon Setup 1.3.2.exe
          #Sinon-1.3.2-mac.zip