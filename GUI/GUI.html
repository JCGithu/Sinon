        <div class="toolMenu">
            <div style='position:fixed; height: 100vh; width:5px; background-color: white; left:29vw;'></div>
            <h2 style='color: white;'>Tools</h2>
            <a id='MenuD' class="grow-on-hover">Downloader</a><br>
            <a id='MenuC' class="grow-on-hover">Converter</a><br>
            <a id='MenuE' class="grow-on-hover">Effects</a><br>
            <a id='closeTool' style='font-size: x-large;'class="grow-on-hover">&#171;</a><br>
        </div>
        <div class = "optionsbg">
            <div class="colourstrip" id="optionstrip" style="background-color: white !important;"></div>
            <h1 style="font-size: xx-large; padding-top: 2.5vh; padding-bottom: -15vh;">Options</h1>
            <div class="optionsblock">
                <div class="optionscontainer">
                    <div class='optionscontainertwo'>
                        <a>Dark Mode</a>
                        <input class="container_toggle" type="checkbox" id="darkswitch" name="mode">
                        <label for="darkswitch">Toggle</label>
                        <a style="margin-top: 10px;">Auto-delete URL on completion</a>
                        <input class="container_toggle" type="checkbox" id="urlswitch" name="urlwipe">
                        <label for="urlswitch">Toggle</label>
                        <a style="margin-top: 10px;">Country select</a>
                        <select id='geoFormat' class="geoFormat" classNamePrefix='conv'>
                            <option value='UK'>UK</option>
                            <option value='US'>US</option>
                        </select>
                        <a style="margin-top: 10px;">Custom Proxy</a>
                        <input type="text" id="proxyInput" placeholder="Enter Custom Proxy" style='width: 60vw !important'>
                        <p style="text-align: center; font-size: smaller; line-height: 0.7rem;">Proxies are only used if a website is <br> not available in your country</p>
                        <a>Instagram Username</a>
                        <input type="text" id="InstaUse" placeholder="Enter Instagram Username" style='width: 60vw !important'>
                        <a style="margin-top: 10px;">Instagram Password</a>
                        <input type="text" id="InstaPass" placeholder="Enter Instagram Password" style='width: 60vw !important'>
                        <script>
                            var checkbox = document.querySelector('input[name=mode]');
                            checkbox.addEventListener('change', function() {
                                if(this.checked) {
                                    trans()
                                    document.documentElement.setAttribute('data-theme', 'dark')
                                } else {
                                    trans()
                                    document.documentElement.setAttribute('data-theme', 'light')
                                }
                            })
                            let trans = () => {
                                document.documentElement.classList.add('transition');
                                window.setTimeout(() => {
                                    document.documentElement.classList.remove('transition');
                                }, 1000)
                            }
                        </script>
                    </div>
                </div>
            </div>
            <i class="fas fa-chevron-circle-down fa-lg grow-on-hover" id="closeoptions" style="position:absolute; z-index:6;cursor: pointer; bottom: 10vh; left:48.5vw;"></i>
        </div>
